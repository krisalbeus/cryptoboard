<div class="box">

  <div class="currency">
    <img src="https://www.coincap.io/images/coins/{{cryptoComponentVm.data.info.name}}.png" width="20px" />
    {{cryptoComponentVm.data.info.name}}
    {{ cryptoComponentVm.data.short }}
  </div>

  <div class="price" ng-class="{'increased': cryptoComponentVm.data.increased, 'decreased': !cryptoComponentVm.data.increased}">
    {{ cryptoComponentVm.data.price | currency }}
  </div>

</div>
