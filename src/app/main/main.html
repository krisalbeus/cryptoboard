<div class="container ng-cloak">

    <div class="geckoboard">
      <h2 ng-class="{'increased': main.sum >= 0, 'decreased': main.sum < 0}">
        <span class="total" ng-bind="main.sum | currency : 'A$'"></span>
      </h2>

      <div class="row">
        <crypto-component ng-repeat="(key,value) in main.data track by $index"
            class="col-xs-12" info="main.currencies[key]" data="value" index="$index + 1">
        </crypto-component>
      </div>

    </div>
  </div></div></div>


</div>
